<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="app.css">
	<title>Multi Step Form</title>
</head>
<body>
	<div class="container">
		<h1>Sign Up</h1>
		<form id="multistep">
			<section class="section">
				<h2>Basic Information</h2>
				<label for="firstname">First Name</label>
				<input type="text" class="input" name="firstname" placeholder="First Name">
				<small><em>Error Message</em></small>
				<label for="lastname">Last Name</label>
				<input type="text" class="input" name="lastname" placeholder="Last Name">
				<small><em>Error Message</em></small>
				<label for="other Names">Other Names</label>
				<input type="text" class="input" name="other Names" placeholder="Other Names">
				<small><em>Error Message</em></small>
			</section>
			<section class="section">
				<h2>Educational Info</h2>
				<label for="current Educational Level">Current Educational Level</label>
				<input type="text" class="input" name="current Educational Level" placeholder="Current Educational Level">
				<small><em>Error Message</em></small>
				<label for="name of Current Institution">Name Of Current Instituition</label>
				<input type="text" class="input" name="name of Current Institution" placeholder="Name of Current Institution">
				<small><em>Error Message</em></small>
				<label for="cgpa">Current CGPA</label>
				<input type="text" class="input" name="cgpa" placeholder="Current CGPA">
				<small><em>Error Message</em></small>
			</section>
			<section class="section">
				<h2>Additional Info</h2>
				<label for="post">Position held in current Institution</label>
				<input type="text" class="input" name="post" placeholder="Position held in current Institution">
				<small><em>Error Message</em></small>
				<label for="DOB">Date Of Birth</label>
				<input type="date" class="input" name="DOB">
				<small><em>Error Message</em></small>
				<label for="referee">Referee</label>
				<input type="text" class="input" name="referee" placeholder="Referee">
				<small><em>Error Message</em></small>
			</section>
			<section class="section">
				<h2>Account Info</h2>
				<label for="username">Username</label>
				<input type="text" class="input" name="username" placeholder="Username">
				<small><em>Error Message</em></small>
				<label for="email">Email</label>
				<input type="email" class="input" name="email" placeholder="Email">
				<small><em>Error Message</em></small>
				<label for="password">Password</label>
				<input type="password" class="input" name="password" placeholder="Password">
				<small><em>Error Message</em></small>
			</section>
			<div>
				<button id="prevButton">Previous</button>
				<button id="nextButton">Next</button>
			</div>
			<div class="indicators">
				<span class="sectionIndicator"></span>
				<span class="sectionIndicator"></span>
				<span class="sectionIndicator"></span>
				<span class="sectionIndicator"></span>
			</div>
		</form>
	</div>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
